<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Список задач</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <h1>Список задач</h1>
      <ul class="todo-list">
        <li class="todo-item">
          <input class="checkbox" type="checkbox"><label class="title">Изучить JavaScript</label><input
            class="text-field" type="text">
          <button class="edit">ИЗМЕНИТЬ</button>
          <button class="delete">УДАЛИТЬ</button>
        </li>
      </ul>
      <form class="todo-form">
        <input class="add-input" type="text">
        <button class="add-button" type="submit">ДОБАВИТЬ</button>
      </form>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
